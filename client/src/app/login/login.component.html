<div class="user-form">
  <h1>Login</h1>
  <form>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Your Email"
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Your Password"
    />
    <button [disabled]="!email || !password" (click)="saveUserData()">
      Login
    </button>
  </form>
</div>
