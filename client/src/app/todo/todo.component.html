<div class="todo">
   <form>
      <input
         type="text"
         name="todo"
         [(ngModel)]="todo"
         placeholder="YOUR TODO"
      />
      <button type="submit" [disabled]="!todo" (click)="saveTodo()">
         Create Todo
      </button>
   </form>
</div>
<div class="todo-list">
   <ul>
      <li *ngFor="let todo of todoService.todos">
         <app-todo-list [todo]="todo"></app-todo-list>
      </li>
   </ul>
</div>
